name: CI4

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run a multi-line script
        id: v1
        run: git_hash=$(git rev-parse --short "$GITHUB_SHA")
      
      - name: print commit id
        run: echo "${{steps.v1.git_hash}}"
      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: 8485012281/webserver
          tags: ${{steps.v1.git_hash}}
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Run
        env:
          TEST_VAR: ${{steps.v1.git_hash}}
        run: |
          echo $TEST_VAR
          docker run -d --name mycontainer -p 8888:8888 8485012281/webserver
      - name: Run
        run: docker ps
      - name: sleep
        run: |
          sleep 30
          echo $TEST_VAR
        env:
          TEST_VAR: ${{steps.v1.git_hash}}
      - name: curl
        run: curl localhost:8888  
